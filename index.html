<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <header>
      <div class="top-div">
        <div class="title">CryptoTracker<span class="dot">.</span></div>
        <div class="left">
          <div class="menu toggle">
            <span id="image2" class="image_toggle material-symbols-outlined">
              toggle_on
            </span>
            <span id="image1" class="image_toggle material-symbols-outlined">
              toggle_off
            </span>
          </div>
          <div class="menu home">Home</div>
          <div class="menu compare">Compare</div>
          <div class="menu watchlist">Watchlist</div>
          <div class="menu dashboard">Dashboard</div>
        </div>
      </div>
      <div class="main">
        <div class="toggleView">
          <div id="grid_toggle" class="grid_view">
            <button onclick="gridView()">Grid</button>
          </div>
          <div id="list_toggle" class="list_view">
            <button onclick="getListView()">List</button>
          </div>
        </div>
        <div class="container" id="container">
          <table>
            <tr></tr>
          </table>
        </div>
      </div>
    </header>
    <script src="./index.js"></script>
  </body>
</html>
